<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>When will URF come back?</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image"></div>
    <div class="content">
        <h1>When will URF come back?</h1>
        <div class="countdown-wrapper">
            <div class="countdown-timer">
                <div>Approx. in:</div>
                <span id="days">00</span><span class="field-text">Days</span>
                <span id="hours">00</span><span class="field-text">Hours</span>
                <span id="minutes">00</span><span class="field-text">Minutes</span>
                <span id="seconds">00</span><span class="field-text">Seconds</span>
            </div>
        </div>
        <div class="counter">
            <a href="https://hits.seeyoufarm.com"><img src="https://hits.seeyoufarm.com/api/count/incr/badge.svg?url=https%3A%2F%2Fwhenwillurfcomeback.github.io&count_bg=%23DCC375&title_bg=%23555555&icon=&icon_color=%23E7E7E7&title=People+who+are+waiting+for+URF&edge_flat=false"/></a>
        </div>
    </div>


    <script>
        var finalCountdown = new Date('2022-10-05T00:00:00').getTime();

        var interval = setInterval(function() {
            var now = new Date().getTime();
            var timeToUrf = finalCountdown - now;
                
            var daysToUrf = Math.floor(timeToUrf / (1000 * 60 * 60 * 24));
            var hoursToUrf = Math.floor((timeToUrf % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutesToUrf = Math.floor((timeToUrf % (1000 * 60 * 60)) / (1000 * 60));
            var secondsToUrf = Math.floor((timeToUrf % (1000 * 60)) / 1000);

            setCountdownFields(daysToUrf, hoursToUrf, minutesToUrf, secondsToUrf);
        }, 1000);

        function setCountdownFields(days, hours, minutes, seconds) {
            document.getElementById("days").innerHTML = days
            document.getElementById("hours").innerHTML = hours
            document.getElementById("minutes").innerHTML = minutes 
            document.getElementById("seconds").innerHTML = seconds
        }

    </script>
</body>
</html>
